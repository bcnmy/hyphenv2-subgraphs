specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LiquidityPool
    network: mumbai
    source:
      address: "0x5a63a7Eb13C121cCeF718b28d7e75C68E455a25c"
      abi: LiquidityPool
      startBlock: 25329437
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AssetSent
        - Deposit
        - EthReceived
        - FeeDetails
        - GasFeeWithdraw
        - LiquidityProvidersChanged
        - OwnershipTransferred
        - Paused
        - PauserChanged
        - Received
        - TrustedForwarderChanged
        - Unpaused
      abis:
        - name: LiquidityPool
          file: LiquidityPool/abis/LiquidityPool.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,indexed
            address,uint256,uint256,uint256,string)
          handler: handleDeposit
        - event: FeeDetails(indexed uint256,indexed uint256,indexed uint256)
          handler: handleFeeDetails
      file: LiquidityPool/LiquidityPool.wasm
